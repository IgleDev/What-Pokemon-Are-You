<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Pokemon Are you?</title>
</head>
<body>
    <div class="container">
        <div class="container-background">
            <div class="infoPokemon">
                <h1 id="namePokemon"></h1>
                <h3 id="numPokemon"></h3>
                <img id="photoPokemon" src="img/pokeball.png" alt="Pokeball">
                <p id="abilityPokemon"></p>
                <div class="info-stats">
                    <span id="heightPokemon"></span><span id="weigthPokemon"></span>
                </div>
            </div>
            <div class="container-btn">
                <button id="btnPokemon">Pokemon!</button>
            </div>
        </div>
    </div>
</body>
<script src="pokemon.js"></script>
</html>
